<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todolist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="module" src="index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div id="to-do-div" class="container">
        <div class="row mb-3 mt-3">
          <div class="col">
            <div class="input-group mb-3">
              <!-- Example split danger button -->
              <div class="btn-group">
                <button type="button" class="btn btn-danger">Action</button>
                <button
                  type="button"
                  class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#"
                      ><input
                        v-model.lazy="inputValue"
                        type="text"
                        placeholder="Add a new List to save"
                        @change="newListTasks"
                        @change="loadStorage"
                      />
                      <!-- -->
                    </a>
                  </li>
                  <li
                    class="dropdown-item"
                    v-for="(list, index) in storageList"
                    :key="index"
                    v-on:click="switchList(index)"
                    style="cursor: pointer"
                    @change="loadStorage"
                  >
                    {{ list.name }}
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
                <p>{{ showCurrentList }}</p>
              </div>

              <button v-on:click="getList">Get List</button>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Add a new Task"
                id="input-to-do"
                v-model.lazy="inputTasks"
                @change="addTask"
              />
              <button v-on:click="deleteTaks" id="btntry"></button>
              <button class="btn btn-primary" v-on:click="saveList">
                <i class="bi bi-download"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul id="ul-to-do" class="list-group">
              <p v-if="showUnfinishedTasks">unfinished Tasks:</p>
              <li
                class="list-group-item"
                v-for="(item, index) in checkIndexOfTask"
                v-for="task in taskList"
                :key="index"
              >
                <input
                  type="checkbox"
                  id="checkbox-tasks"
                  v-model="item.completed"
                  @change="removeTask(index)"
                />
                {{ item.text}}{{ task.text }}
              </li>
              <p v-if="showFinishedTasks">Done Tasks:</p>
              <li
                class="list-group-item"
                v-for="(finishedItem, index) in finishedTasks"
                :key="index"
              >
                <input
                  type="checkbox"
                  id=""
                  v-model="finishedItem.completed"
                  @change="changeRemoveTask(index)"
                />
                {{ finishedItem.text }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
