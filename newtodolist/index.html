<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="module" src="main.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="app" class="container mt-5 text-center">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          v-model.lazy="inputTask"
          @change="addTask"
          placeholder="Add a new task"
        />
        <div class="input-group-append">
          <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              List Selector
            </a>
            <ul class="dropdown-menu">
              <li>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Add a new List"
                  v-model.lazy="storageInput"
                  @change="addNewTaskList"
                />
              </li>
              <li
                class="dropdown-item"
                v-for="(item, index) in storageList"
                :key="index"
                v-on:click="switchList(index)"
                :class="{'text-info': currentStorageIndex === index}"
              >
                {{ item.listName }}
              </li>
            </ul>
          </div>
        </div>
      </div>

      <ul class="list-group list-unstyled">
        <li
          v-for="task in currentTasks"
          :key="task.text"
          class="list-group-item d-flex justify-content-between align-items-center"
          :style="{'text-decoration': task.isChecked ? 'line-through' : 'none'}"
        >
          <input
            type="checkbox"
            v-model="task.isChecked"
            @change="moveTaskToEnd(task)"
          />
          {{ task.text }}
          <button class="btn btn-danger btn-sm" v-on:click="deleteTask(task)">
            Delete Item
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
